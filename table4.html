<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="1">
            <tbody>
                <tr>
                    <th rowspan="4"><img src="person.JPG" width = 200></th><td colspan="4">이&nbsp;&nbsp;력&nbsp;&nbsp;서</td>
                </tr>
                <tr>
                    <td rowspan="2">성명</td><td rowspan="2">&nbsp;</td><td colspan="2">주 민 등 록 번 호</td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="4">&nbsp;&nbsp;생년월일&nbsp;&nbsp;&nbsp;&nbsp; 19&nbsp;&nbsp;&nbsp;&nbsp;년&nbsp;&nbsp;&nbsp;&nbsp;월&nbsp;&nbsp;&nbsp;&nbsp;일생&nbsp;&nbsp;(만 세)</td>
                </tr>
                <tr>
                    <td>주 소</td><td colspan="4">&nbsp;</td>
                </tr>
                <tr>
                    <td rowspan="2">연락처</td><td>집</td><td>&nbsp;</td><td rowspan="2">전자우편</td><td rowspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td>핸드폰</td><td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
