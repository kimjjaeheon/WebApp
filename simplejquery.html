<!-- document객체를 이용해서 html의 특정한 내용을 찾을 때 jQuery에서는 간편한 문법형태로
제공이 된다. 이벤트를 쉽게 처리할 수 있다. 검색,저장 이런 이벤트를 받으면 적정한 처리를
쉽게 할 수있는 메소드가 제공이 된다. 애니메이트는 애니메이션이다. css에서 제공하는
여러가지 선택자들을 이용했지만 jquery가 쉽게 제공을 한다. ajax는 기술, 패러다임으로 볼수있는데
a가 비동기적, j 자바스크립트 a는 and x는 xml이다. html에 어떤 동적인 변화를 비동기적으로
필요한 영역만 처리를 하겠다라는 패러다임이다. 자바스크립트는 브라우저의 영향을 많이
받는다. ES5 / ES6버전이 두개가 많이 차이가 난다. 브라우저가 ES5까지만 지원한다면
ES6을 못쓰는 문법들이 있다. 이런 것들을 jquery가 커버해준다. 라이브러리라는건
외부에 포함 되어 있어야한다. jquery는 .js로 제공이 된다. 사용하는 방법은
1. JQuery Library를 다운로드해서 포함. 2. JQuery Library 위치 지정.
1. js파일이니까 문서에서 사용할때는 script src = .js 하는 방법이 있고
2. 그 라이브러리가 있는 위치를 지정해 놓으면 필요할때마다 그 위치에서
다운로드 받아서 처리를 하고 동작을 하는 방법이 있다.
실질적으로는 2번을 많이 쓴다.
j qurey는 1,2,3버전이 있는데 브라우저가 낮은 버전은 1번을 쓰는것이 좋다.
2버전부터는 1과의 호환성이 떨어진다. 3버전은 가장 최신인데 적용이 안되는경우도
간혹 있을 수 있다. 일반적으로는 2버전을 많이 쓴다.
npm은 온라인으로 다운받는 툴이라고 생각하면 된다. 하지만 우리는 다운로드 말고
위치만 가져다 쓰는 2번방법을 쓸것이다.
j쿼리가 있는 온라인상의 위치를
CDN(Contents Delivery Network) 라고 한다. 위치를 제공해주는 미러링이라고 보면된다.
실제로 다운로드를 할 필요없고 코드상에다가 스크립트의 src값에다가 delivery주소를 주는방법이다.
 -->
