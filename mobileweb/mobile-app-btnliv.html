<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>jQuery Mobile</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">
	<div data-role="header">
		<h1>header영역</h1>
	</div>
	<div data-role="content">
		<p>content영역</p>
        <ol data-role="listview" data-inset="true" data-split-icon="action" data-split-theme="b"> <!-- data-inset="true" 양옆에 여백을준다.-->
            <li><a href="#">항목 #1</a><a href="#page2">page 2</a></li><!--옆에 화살표가 나타난다. -->
            <li><a href="#">항목 #2</a><a href="#">detail</a></li>
            <li><a href="#">항목 #3</a><a href="#">detail</a></li>
            <li><a href="#">항목 #4</a><a href="http://m.google.com" target="_blank">google</a></li>
        </ol>
        <br /><br />
        <div data-role="controlgroup">
            <a href="#" data-role="button" data-theme="a">Button #1</a>
            <a href="#" data-role="button" data-theme="a">Button #2</a>
            <a href="#" data-role="button" data-theme="a">Button #3</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" data-role="button" data-theme="b">Button #1</a>
            <a href="#" data-role="button" data-theme="b">Button #2</a>
            <a href="#" data-role="button" data-theme="b">Button #3</a>
        </div>

		<a href="#page2" data-role="button">(1) a태그 버튼 <!-- data-inline="true"버튼의크기가 텍스트크기만큼된다. -->
        <!--  data-corners="false" 코너들을 직각으로 바꾸는것 -->
            <img src="html-logo.png">
        </a>
        <button><img src="javascript-logo.png"></button> <!-- 사이즈가 안맞아서 a태그는 그런걸 무시-->
		<input type="button" src="css-logo.png" data-role="button">
        <button data-icon="arrow-1">left arrow</button>
        <button data-icon="check">check</button>
        <button data-role="none" data-icon="refresh">button</button>
        <input type="button" value="search button" data-icon="search">
        <input type="submit" value="submit" data-icon="grid">
        <input type="reset" value="reset" data-icon="alert">
        <input type="image" value="home button" data-icon="home">
        <a herf="#" data-role="button" data-icon="info">information</a>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>footer영역</h4>
	</div>
</div>

</body>
</html>
